<!DOCTYPE html>
<html>
  <head>
    <title>Segmented control</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }

      body {
        font-family: sans-serif;
        font-size: 1.5em;
        line-height: 2em;
        background: lightblue;
        padding-top: 10vh;
      }

      .select {
        width: 40vw;
        height: 20vh;
        background: white;
        list-style: none;
        border-radius: 0.5em;
        margin: auto;
        text-align: center;
      }

      .select {
        font-size: 0px;
      }

      .select .option {
        font-size: 15px;
      }

      .option {
        display: inline-block;
        cursor: pointer;
        color: black;
        font-weight: bold;
        padding: 0.5em 0.3em;
        border: 0.2em solid blue;
      }

      .option-active {
        background: blue;
      }

      .option:first-child {
        border-right: 0;
        border-radius: 0.5em 0 0 0.5em;
      }

      .option:last-child {
        border-left: 0;
        border-radius: 0 0.5em 0.5em 0;
      }

      #selectOptions1{
          display: flex;
          justify-content: center;
      }

      #selectOptions2 {
        display: none;
      }

      @media screen and (max-width: 800px) {
        #selectOptions2{
            display: block;
        }
        #selectOptions1 {
            display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="select">
        <ul id="selectOptions1" >
            <li class="option">Sort by price</li>
            <li class="option">Sort by name</li>
            <li class="option">Sort by relevance</li>
        </ul>
        <select id="selectOptions2">
            <option class="option">Sort by price</li>
            <option class="option">Sort by name</li>
            <option class="option">Sort by relevance</li>
        </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
