<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <header class="card-header">
          <div class="card-indicators">
            <span class="card-dot-indicator card-dot-indicator-active"></span>
            <span class="card-dot-indicator"></span>
            <span class="card-dot-indicator"></span>
          </div>
          <h3 class="card-title">Payment Method</h4>
        </header>
        <figure class="card-bank">
          <img class="card-bank-icon" src="img/visa.svg" alt="visa" />
          <figcaption class="card-bank-info">Visa</figcaption>
        </figure>
        <figure class="card-bank">
          <img class="card-bank-icon" src="img/maestro.svg" alt="visa" />
          <figcaption class="card-bank-info">Maestro</figcaption>
        </figure>
        <figure class="card-bank">
          <img class="card-bank-icon" src="img/mastercard.svg" alt="visa" />
          <figcaption class="card-bank-info">MasterCard</figcaption>
        </figure>
        <button class="card-next-button">
          <span class="card-next-button-text">Next Step</span>
          <img class="card-next-button-arrow" src="img/arrow.svg" alt="arrow" />
        </button>
      </section>
    </div>
  </body>
</html>
