<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <figure class="card-image">
          <img src="img/device.svg" alt="mobile" />
          <figcaption>MOBILE</figcaption>
        </figure>
        <h5 class="card-info">
          Get notifications about new releases in our mobile app.
        </h5>
        <div class="card-price">
          <span class="card-price-number">
            <sup>$</sup>
            10
          </span>
          / month
        </div>
      </section>

      <section class="card">
        <figure class="card-image">
          <img src="img/laptop.svg" alt="mobile" />
          <figcaption>DESKTOP</figcaption>
        </figure>
        <h5 class="card-info">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all platforms.
        </h5>
        <div class="card-price">
          <span class="card-price-number">
            <sup>$</sup>
            15
          </span>
          / month
        </div>
      </section>

      <section class="card">
        <figure class="card-image">
          <img src="img/monitor.svg" alt="mobile" />
          <figcaption>TV</figcaption>
        </figure>
        <h5 class="card-info">
          Watch your favorite series at home on large screen with our TV
          application.
        </h5>
        <div class="card-price">
          <span class="card-price-number">
            <sup>$</sup>
            20
          </span>
          / month
        </div>
      </section>
    </div>
  </body>
</html>
